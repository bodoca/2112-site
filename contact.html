    <!-- Main page content -->
    <main role="main">

        <div class="container">

            <h1>Contact Us</h1>

            <div>
                <form>
                    <div class="form-group">
                        <label for="serviceSelect">Inquiry Service</label>
                        <select class="form-control" id="serviceSelect" aria-describedby="serviceHelp">
                            <option>Website Design</option>
                            <option>Business Email</option>
                            <option>Website Hosting</option>
                        </select>
                        <small id="serviceHelp" class="form-text text-muted">Select a service you need help with.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Your Name</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="messageTextarea">Your message</label>
                        <textarea class="form-control" id="messageTextarea" rows="3" aria-describedby="messageHelp"></textarea>
                        <small id="messageHelp" class="form-text text-muted">Type your message here.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <hr>

        </div>
